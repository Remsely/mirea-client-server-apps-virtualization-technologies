services:
  # ============== DATABASES ==============
  auth-db:
    image: postgres:16-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d auth_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  race-db:
    image: postgres:16-alpine
    container_name: race-db
    environment:
      POSTGRES_DB: race_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - race-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d race_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  telemetry-db:
    image: postgres:16-alpine
    container_name: telemetry-db
    environment:
      POSTGRES_DB: telemetry_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - telemetry-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d telemetry_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  # ============== REDIS ==============
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  # ============== KAFKA (KRaft mode - no Zookeeper) ==============
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - f1-network

  # ============== JAEGER (Tracing) ==============
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - f1-network

  # ============== GRAYLOG (Logging) ==============
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db
    networks:
      - f1-network

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - f1-network

  graylog:
    image: graylog/graylog:6.0
    container_name: graylog
    environment:
      GRAYLOG_NODE_ID_FILE: "/usr/share/graylog/data/config/node-id"
      GRAYLOG_PASSWORD_SECRET: "somepasswordpepper"
      GRAYLOG_ROOT_PASSWORD_SHA2: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
      GRAYLOG_HTTP_BIND_ADDRESS: "0.0.0.0:9000"
      GRAYLOG_HTTP_EXTERNAL_URI: "http://localhost:9000/"
      GRAYLOG_ELASTICSEARCH_HOSTS: "http://opensearch:9200"
      GRAYLOG_MONGODB_URI: "mongodb://mongodb:27017/graylog"
    ports:
      - "9000:9000"     # Web UI
      - "12201:12201/udp"  # GELF UDP
    volumes:
      - graylog-data:/usr/share/graylog/data
    depends_on:
      - mongodb
      - opensearch
    networks:
      - f1-network

  # ============== SERVICES ==============
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: my-super-secret-key-for-jwt-token-generation-min-256-bits
      JWT_EXPIRATION: 3600000
      SPRING_PROFILES_ACTIVE: graylog
      GRAYLOG_HOST: graylog
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      graylog:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - f1-network

  race-service:
    build:
      context: ./race-service
      dockerfile: Dockerfile
    container_name: race-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: race-db
      DB_PORT: 5432
      DB_NAME: race_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_PROFILES_ACTIVE: graylog
      GRAYLOG_HOST: graylog
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
    depends_on:
      race-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      graylog:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - f1-network

  telemetry-service:
    build:
      context: ./telemetry-service
      dockerfile: Dockerfile
    container_name: telemetry-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: telemetry-db
      DB_PORT: 5432
      DB_NAME: telemetry_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_PROFILES_ACTIVE: graylog
      GRAYLOG_HOST: graylog
      TRACING_ENABLED: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318/v1/traces
    depends_on:
      telemetry-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
      graylog:
        condition: service_started
      jaeger:
        condition: service_started
    networks:
      - f1-network

networks:
  f1-network:
    driver: bridge

volumes:
  auth-db-data:
  race-db-data:
  telemetry-db-data:
  redis-data:
  mongodb-data:
  opensearch-data:
  graylog-data:
