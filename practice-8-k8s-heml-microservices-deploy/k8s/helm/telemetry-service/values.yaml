replicaCount: 1

image:
  repository: telemetry-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8082

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60

spring:
  profiles: graylog

database:
  host: telemetry-db-postgresql
  port: "5432"
  name: telemetry_db
  username: postgres

kafka:
  bootstrapServers: kafka-kafka-bootstrap:9092

secrets:
  dbPassword: postgres
  jwtSecret: "my-super-secret-key-for-jwt-token-generation-min-256-bits"

graylog:
  host: graylog.monitoring.svc.cluster.local
  port: "12201"

tracing:
  enabled: "true"
  endpoint: http://jaeger.monitoring.svc.cluster.local:4318/v1/traces

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 90
    periodSeconds: 10
  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 60
    periodSeconds: 5
  startup:
    path: /actuator/health
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 30
