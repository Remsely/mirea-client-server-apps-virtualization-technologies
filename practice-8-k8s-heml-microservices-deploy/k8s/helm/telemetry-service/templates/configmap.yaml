apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Release.Name }}
data:
  # Database configuration
  DB_HOST: {{ .Values.database.host | quote }}
  DB_PORT: {{ .Values.database.port | quote }}
  DB_NAME: {{ .Values.database.name | quote }}
  DB_USER: {{ .Values.database.username | quote }}
  # Kafka configuration
  KAFKA_BOOTSTRAP_SERVERS: {{ .Values.kafka.bootstrapServers | quote }}
  # Spring profiles
  SPRING_PROFILES_ACTIVE: {{ .Values.spring.profiles | quote }}
  # Graylog configuration
  GRAYLOG_HOST: {{ .Values.graylog.host | quote }}
  GRAYLOG_PORT: {{ .Values.graylog.port | quote }}
  # Tracing configuration
  TRACING_ENABLED: {{ .Values.tracing.enabled | quote }}
  OTEL_EXPORTER_OTLP_ENDPOINT: {{ .Values.tracing.endpoint | quote }}
