#  kubectl apply -f graylog.yaml -n monitoring
---
# MongoDB for Graylog
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongodb
---
# OpenSearch for Graylog
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch
  labels:
    app: opensearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      initContainers:
        - name: sysctl
          image: busybox
          command: [ "sh", "-c", "sysctl -w vm.max_map_count=262144 || true" ]
          securityContext:
            privileged: true
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.11.1
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: plugins.security.disabled
              value: "true"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
spec:
  ports:
    - port: 9200
      targetPort: 9200
  selector:
    app: opensearch
---
# Graylog ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: graylog-config
data:
  graylog.conf: |
    is_leader = true
    node_id_file = /usr/share/graylog/data/node-id
    data_dir = /usr/share/graylog/data
    password_secret = somepasswordpepper1234567890abcdef
    root_password_sha2 = 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
    http_bind_address = 0.0.0.0:9000
    http_external_uri = http://localhost:9000/
    elasticsearch_hosts = http://opensearch:9200
    mongodb_uri = mongodb://mongodb:27017/graylog
    message_journal_enabled = true
    message_journal_dir = /usr/share/graylog/data/journal
---
# Graylog Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graylog
  labels:
    app: graylog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graylog
  template:
    metadata:
      labels:
        app: graylog
    spec:
      securityContext:
        fsGroup: 1100
        runAsUser: 1100
        runAsGroup: 1100
      containers:
        - name: graylog
          image: graylog/graylog:6.0
          ports:
            - name: http
              containerPort: 9000
            - name: gelf-udp
              containerPort: 12201
              protocol: UDP
          env:
            - name: GRAYLOG_NODE_ID_FILE
              value: "/usr/share/graylog/data/node-id"
            - name: GRAYLOG_DATA_DIR
              value: "/usr/share/graylog/data"
            - name: GRAYLOG_PASSWORD_SECRET
              value: "somepasswordpepper1234567890abcdef"
            - name: GRAYLOG_ROOT_PASSWORD_SHA2
              value: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
            - name: GRAYLOG_HTTP_BIND_ADDRESS
              value: "0.0.0.0:9000"
            - name: GRAYLOG_HTTP_EXTERNAL_URI
              value: "http://localhost:9000/"
            - name: GRAYLOG_ELASTICSEARCH_HOSTS
              value: "http://opensearch:9200"
            - name: GRAYLOG_MONGODB_URI
              value: "mongodb://mongodb:27017/graylog"
            - name: GRAYLOG_MESSAGE_JOURNAL_ENABLED
              value: "true"
          volumeMounts:
            - name: graylog-config
              mountPath: /usr/share/graylog/data/config/graylog.conf
              subPath: graylog.conf
            - name: graylog-data
              mountPath: /usr/share/graylog/data
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /api/system/lbstatus
              port: 9000
            initialDelaySeconds: 90
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/system/lbstatus
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 30
      volumes:
        - name: graylog-config
          configMap:
            name: graylog-config
        - name: graylog-data
          emptyDir: { }
---
apiVersion: v1
kind: Service
metadata:
  name: graylog
spec:
  type: NodePort
  ports:
    - name: http
      port: 9000
      targetPort: 9000
      nodePort: 30900
    - name: gelf-udp
      port: 12201
      targetPort: 12201
      protocol: UDP
      nodePort: 31201
  selector:
    app: graylog
